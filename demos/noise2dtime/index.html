<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Noise2DTime Demo</title>
  <style>
    body {
      margin: 0;
      background: #222;
      color: #eee;
      font-family: system-ui, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    h1 {
      text-align: center;
      margin-top: 1em;
      font-size: 2em;
      font-weight: bold;
    }

    main {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      justify-content: center;
      margin-top: 2em;
      gap: 2em;
      width: 100%;
      max-width: 1200px;
      box-sizing: border-box;
      padding: 0 1em;
    }

    #left-column,
    #center-column,
    #right-column {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #histogram-canvas {
      background: #111;
      margin-bottom: 0.5em;
      display: block;
    }

    #minmax-canvas {
      background: #111;
      margin-bottom: 0.5em;
      display: block;
    }

    #demo-canvas {
      background: #111;
      display: block;
    }

    #fps-canvas {
      background: #111;
      margin-top: 8px;
      display: block;
    }

    #ui {
      width: 300px;
      min-width: 250px;
    }

    .tp-dfwv {
      width: 100% !important;
    }
  </style>
</head>
<body>
  <h1>Noise2DTime Demo</h1>
  <main>
    <div id="left-column">
      <canvas id="histogram-canvas" width="256" height="100"></canvas>
      <canvas id="minmax-canvas" width="256" height="100"></canvas>
    </div>
    <div id="center-column">
      <canvas id="demo-canvas" width="400" height="400"></canvas>
      <canvas id="fps-canvas" width="100" height="10"></canvas>
    </div>
    <div id="right-column">
      <div id="ui"></div>
    </div>
  </main>
  <script type="module" src="main.js"></script>
</body>
</html>
